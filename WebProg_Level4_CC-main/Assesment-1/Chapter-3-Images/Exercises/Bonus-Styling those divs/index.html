<!-- HTML tag contains all the html contents of the document -->
<html lang="en">
    <!-- head tag contains content such as meta tags, link tags, and the title -->
  <head>
    <!-- meta tag that informs the search engine which character encoding should be used -->
    <meta charset="UTF-8" />
    <!-- meta tag that makes Internet Explorer use its latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- meta tag that allows devices to display the output with a responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link tag that connects to the stylesheet file titled "style.css" -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Styling those divs</title>
  </head>
  <!-- body tag contains all the div contents within this webpage -->
  <body>
    <!-- div with an id titled "divA" contains the text "div#A" -->
    <div id="divA">div#A</div>
    <!-- div with an id titled "divB" contains the text "div#B" -->
    <div id="divB">div#B</div>
    <!-- div with an id titled "divC" contains the text "div#C" -->
    <div id="divC">div#C</div>
    <!-- div with an id titled "divD" contains the text "div#D" -->
    <div id="divD">div#D</div>
  </body>
</html>
